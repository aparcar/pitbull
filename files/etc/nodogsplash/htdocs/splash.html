<html>
  <head>
    <title>Captive Portal</title>
  </head>
  <body>
    <b>
      To get to Internet, please add your voucher code below.
    </b>
    <iframe src="http://$gatewayname/portal/status" width="100%" frameborder=0 scrolling="no"></iframe>
    <form method="GET" action="$authaction">
      <input type="hidden" name="tok" value="$tok">
      <input type="hidden" name="redir" value="$redir">
      <input type="text" name="voucher" autocomplete="off" placeholder="Insert voucher" />
      <input type="submit" value="OK" /><br/>
    </form>
  </body>
</html>
